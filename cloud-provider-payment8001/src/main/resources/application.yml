server:
  port: 8001
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    username: root
    password: 1706031120
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloud?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.zpc.springcloud.pojo

eureka:
  client:
    #是否将自己注册到Eureka Server服务中心里
    register-with-eureka: true
    #是否从EurekaServer中抓取已有的注册信息，单点无所谓，但集群必须设置为true，才能配合Ribbon使用负载均衡
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka #单机版
      #defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    instance-id: payment8001
    prefer-ip-address: true
    #Eureka客户端向服务端发送心跳的时间间隔
    #lease-renewal-interval-in-seconds: 2
    #Eureka服务端在收到最后一次心跳后等待的时间上限，单位秒，超时将剔除服务
    #lease-expiration-duration-in-seconds: 2
